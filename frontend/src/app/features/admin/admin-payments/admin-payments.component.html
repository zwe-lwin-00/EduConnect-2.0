<div class="page-block">
  <header class="page-header">
    <h1>Subscriptions / Payments</h1>
    <dx-button text="Create subscription (monthly)" type="default" (onClick)="openCreate()"></dx-button>
  </header>
  <p class="hint">Monthly billing only. Create a new subscription (1 month) or renew existing via Renew.</p>
  <dx-toast [visible]="!!error" type="error" [message]="error" [displayTime]="6000" (onHidden)="error = ''" [position]="{ at: { x: 'center', y: 'top' }, my: { x: 'center', y: 'top' } }"></dx-toast>
  <dx-load-panel [visible]="loading" [showIndicator]="true" [showPane]="true" [shading]="false" message="Loading…"></dx-load-panel>
  <div *ngIf="!loading && !error && !subscriptions.length" class="empty-state">
    <p>No subscriptions yet.</p>
    <dx-button text="Create subscription (monthly)" type="default" (onClick)="openCreate()"></dx-button>
  </div>
  <dx-data-grid *ngIf="!loading && !error && subscriptions.length" [dataSource]="subscriptions" [showBorders]="true" keyExpr="id">
    <dxi-column dataField="studentName" caption="Student"></dxi-column>
    <dxi-column dataField="type" caption="Type"></dxi-column>
    <dxi-column dataField="startDate" caption="Start" dataType="date"></dxi-column>
    <dxi-column dataField="endDate" caption="End" dataType="date"></dxi-column>
    <dxi-column dataField="status" caption="Status"></dxi-column>
    <dxi-column type="buttons" width="120">
      <dxi-button hint="Renew 1 month" (onClick)="renew($any($event).row.data, 1)"></dxi-button>
    </dxi-column>
  </dx-data-grid>
</div>
<dx-popup [(visible)]="showCreate" title="Create subscription (monthly)" [showCloseButton]="true" [width]="420" (onHiding)="closeCreate()">
  <div class="popup-form">
    <div class="form-item">
      <label>Student</label>
      <dx-select-box [dataSource]="studentOptions" displayExpr="label" valueExpr="id" [(value)]="createForm.studentId" placeholder="— Select student —"></dx-select-box>
    </div>
    <div class="form-item">
      <label>Type</label>
      <dx-select-box [dataSource]="typeOptions" displayExpr="label" valueExpr="value" [(value)]="createForm.type"></dx-select-box>
    </div>
    <div class="form-item">
      <label>Start date (end = start + 1 month)</label>
      <dx-date-box [value]="createForm.startDate" (valueChange)="createForm.startDate = $event" type="date"></dx-date-box>
    </div>
    <div class="popup-actions">
      <dx-button text="Create" type="default" (onClick)="submitCreate()"></dx-button>
      <dx-button text="Cancel" type="normal" (onClick)="closeCreate()"></dx-button>
    </div>
  </div>
</dx-popup>
