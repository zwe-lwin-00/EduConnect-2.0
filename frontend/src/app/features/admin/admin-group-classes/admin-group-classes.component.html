<div class="page-block">
  <header class="page-header">
    <h1>Group classes</h1>
    <dx-button text="Create group class" type="default" (onClick)="openCreate()"></dx-button>
  </header>
  <dx-toast [visible]="!!error" type="error" [message]="error" [displayTime]="6000" (onHidden)="error = ''" [position]="{ at: { x: 'center', y: 'top' }, my: { x: 'center', y: 'top' } }"></dx-toast>
  <dx-load-panel [visible]="loading" [showIndicator]="true" [showPane]="true" [shading]="false" message="Loadingâ€¦"></dx-load-panel>
  <div *ngIf="!loading && !error && !list.length" class="empty-state">
    <p>No group classes yet.</p>
    <dx-button text="Create group class" type="default" (onClick)="openCreate()"></dx-button>
  </div>
  <dx-data-grid *ngIf="!loading && !error && list.length" [dataSource]="list" [showBorders]="true" keyExpr="id">
    <dxi-column dataField="name" caption="Name"></dxi-column>
    <dxi-column dataField="teacherName" caption="Teacher"></dxi-column>
    <dxi-column dataField="active" caption="Active" dataType="boolean"></dxi-column>
    <dxi-column dataField="enrollmentCount" caption="Enrollments" dataType="number"></dxi-column>
    <dxi-column dataField="scheduleStartTime" caption="Start"></dxi-column>
    <dxi-column dataField="scheduleEndTime" caption="End"></dxi-column>
  </dx-data-grid>
</div>
<dx-popup [(visible)]="showCreate" title="Create group class" [showCloseButton]="true" [width]="480" (onHiding)="closeCreate()">
  <div class="popup-form">
    <div class="form-item">
      <label>Name</label>
      <dx-text-box [(value)]="form.name"></dx-text-box>
    </div>
    <div class="form-item">
      <label>Teacher</label>
      <dx-select-box [dataSource]="teachers" displayExpr="fullName" valueExpr="id" [(value)]="form.teacherId" placeholder="--"></dx-select-box>
    </div>
    <div class="form-item">
      <label>Schedule start</label>
      <dx-date-box [(value)]="form.scheduleStartTime" type="time" pickerType="rollers"></dx-date-box>
    </div>
    <div class="form-item">
      <label>Schedule end</label>
      <dx-date-box [(value)]="form.scheduleEndTime" type="time" pickerType="rollers"></dx-date-box>
    </div>
    <div class="form-item">
      <label>Days of week</label>
      <dx-tag-box [dataSource]="dayOptions" displayExpr="label" valueExpr="value" [(value)]="form.daysOfWeek" [multiline]="false"></dx-tag-box>
    </div>
    <div class="popup-actions">
      <dx-button text="Create" type="default" (onClick)="submitCreate()"></dx-button>
      <dx-button text="Cancel" type="normal" (onClick)="closeCreate()"></dx-button>
    </div>
  </div>
</dx-popup>
