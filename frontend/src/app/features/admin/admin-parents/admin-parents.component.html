<div class="page-block">
  <header class="page-header">
    <h1>Parents</h1>
    <button type="button" class="btn-primary" (click)="openCreate()">Create parent</button>
  </header>
  <div *ngIf="loading" class="loading">Loadingâ€¦</div>
  <dx-data-grid *ngIf="!loading" [dataSource]="parents" [showBorders]="true" keyExpr="id">
    <dxi-column dataField="fullName" caption="Name"></dxi-column>
    <dxi-column dataField="email" caption="Email"></dxi-column>
    <dxi-column dataField="phone" caption="Phone"></dxi-column>
    <dxi-column dataField="active" caption="Active" dataType="boolean"></dxi-column>
  </dx-data-grid>
</div>
<div class="modal" *ngIf="showCreate">
  <app-card class="modal-content">
    <h2>Create parent</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="form.email" />
    </div>
    <div class="form-group">
      <label>Full name</label>
      <input type="text" [(ngModel)]="form.fullName" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" [(ngModel)]="form.phone" />
    </div>
    <div *ngIf="createResult" class="temp-password">
      <strong>Share with parent:</strong> Email {{ createResult.email }} / Temporary password: {{ createResult.temporaryPassword }}
    </div>
    <div class="modal-actions">
      <button type="button" (click)="submitCreate()">Create</button>
      <button type="button" (click)="closeCreate()">Close</button>
    </div>
  </app-card>
</div>
