<div class="page-block">
  <header class="page-header">
    <h1>Parents</h1>
    <dx-button text="Create parent" type="default" (onClick)="openCreate()"></dx-button>
  </header>
  <dx-toast [visible]="!!error" type="error" [message]="error" [displayTime]="6000" (onHidden)="error = ''" [position]="{ at: { x: 'center', y: 'top' }, my: { x: 'center', y: 'top' } }"></dx-toast>
  <dx-load-panel [visible]="loading" [showIndicator]="true" [showPane]="true" [shading]="false" message="Loadingâ€¦"></dx-load-panel>
  <div *ngIf="!loading && !error && !parents.length" class="empty-state">
    <p>No parents yet.</p>
    <dx-button text="Create parent" type="default" (onClick)="openCreate()"></dx-button>
  </div>
  <dx-data-grid *ngIf="!loading && !error && parents.length" [dataSource]="parents" [showBorders]="true" keyExpr="id">
    <dxi-column dataField="fullName" caption="Name"></dxi-column>
    <dxi-column dataField="email" caption="Email"></dxi-column>
    <dxi-column dataField="phone" caption="Phone"></dxi-column>
    <dxi-column dataField="active" caption="Active" dataType="boolean"></dxi-column>
  </dx-data-grid>
</div>
<dx-popup [(visible)]="showCreate" title="Create parent" [showCloseButton]="true" [width]="420" (onHiding)="closeCreate()">
  <div class="popup-form">
    <div class="form-item">
      <label>Email</label>
      <dx-text-box [(value)]="form.email" mode="email"></dx-text-box>
    </div>
    <div class="form-item">
      <label>Full name</label>
      <dx-text-box [(value)]="form.fullName"></dx-text-box>
    </div>
    <div class="form-item">
      <label>Phone</label>
      <dx-text-box [(value)]="form.phone"></dx-text-box>
    </div>
    <div *ngIf="createResult" class="temp-password">
      <strong>Share with parent:</strong> Email {{ createResult.email }} / Temporary password: {{ createResult.temporaryPassword }}
    </div>
    <div class="popup-actions">
      <dx-button text="Create" type="default" (onClick)="submitCreate()"></dx-button>
      <dx-button [text]="createResult ? 'Close' : 'Cancel'" type="normal" (onClick)="closeCreate()"></dx-button>
    </div>
  </div>
</dx-popup>
