<div class="teacher-layout">
  <aside class="sidebar" aria-label="Teacher navigation">
    <app-brand subtitle="Teacher" class="sidebar-brand"></app-brand>
    <dx-menu
      class="teacher-nav-menu"
      [items]="navItems"
      orientation="vertical"
      selectionMode="single"
      [selectByClick]="true"
      selectedExpr="selected"
      displayExpr="text"
      (onItemClick)="onNavItemClick($event)"
      [focusStateEnabled]="false"
      [showSubmenuMode]="{ name: 'onClick' }">
    </dx-menu>
    <div class="user" role="region" aria-label="User menu">
      <app-notification-bell></app-notification-bell>
      <app-logout-button></app-logout-button>
    </div>
  </aside>
  <main class="content">
    <dx-scroll-view class="content-scroll" width="100%" height="100%">
      <router-outlet></router-outlet>
    </dx-scroll-view>
  </main>
</div>
