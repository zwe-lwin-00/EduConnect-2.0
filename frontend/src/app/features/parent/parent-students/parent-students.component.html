<div class="page-block">
  <h1>My students</h1>
  <div *ngIf="loading" class="loading">Loading…</div>
  <div *ngIf="!loading && !students.length" class="empty">No students linked to your account.</div>
  <div *ngIf="!loading && students.length" class="student-cards">
    <a *ngFor="let s of students" [routerLink]="['/parent/student', s.id]" class="student-card">
      <h3>{{ s.fullName }}</h3>
      <p>Grade {{ s.grade }}</p>
      <span class="link">View learning overview →</span>
    </a>
  </div>
</div>
