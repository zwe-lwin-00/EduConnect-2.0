<div class="page-block">
  <header class="page-header">
    <h1>My students</h1>
  </header>
  <dx-toast [visible]="!!error" type="error" [message]="error" [displayTime]="6000" (onHidden)="error = ''" [position]="{ at: { x: 'center', y: 'top' }, my: { x: 'center', y: 'top' } }"></dx-toast>
  <dx-load-panel [visible]="loading" [showIndicator]="true" [showPane]="true" [shading]="false" message="Loading…"></dx-load-panel>
  <div *ngIf="!loading && !error && !students.length" class="empty-state">
    <p>No students linked to your account.</p>
  </div>
  <div *ngIf="!loading && !error && students.length" class="student-cards">
    <div *ngFor="let s of students" class="student-card">
      <h3>{{ s.fullName }}</h3>
      <p>Grade {{ s.grade }}</p>
      <dx-button text="View learning overview →" type="default" (onClick)="navigateToStudent(s.id)"></dx-button>
    </div>
  </div>
</div>
