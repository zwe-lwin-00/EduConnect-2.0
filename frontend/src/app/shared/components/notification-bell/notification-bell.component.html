<div class="notification-bell">
  <dx-button type="normal" stylingMode="text" (onClick)="toggle()" title="Notifications" [elementAttr]="{ 'aria-label': 'Notifications' }" class="bell-btn">
    <span class="bell-icon">ðŸ””</span>
    <span *ngIf="unreadCount > 0" class="badge">{{ unreadCount > 99 ? '99+' : unreadCount }}</span>
  </dx-button>
  <div class="dropdown" *ngIf="open">
    <div class="dropdown-header">
      <span>Notifications</span>
      <dx-button text="Mark all as read" type="normal" stylingMode="outlined" (onClick)="markAllRead()" [disabled]="unreadCount === 0"></dx-button>
    </div>
    <div class="dropdown-body">
      <div *ngIf="loading" class="loading">
        <dx-load-indicator [visible]="true" height="32" width="32"></dx-load-indicator>
        <span>Loadingâ€¦</span>
      </div>
      <div *ngIf="!loading && notifications.length === 0" class="empty">No notifications</div>
      <div *ngIf="!loading && notifications.length > 0" class="list">
        <div *ngFor="let n of notifications" class="item" [class.unread]="!n.read">
          <div class="title">{{ n.title }}</div>
          <div *ngIf="n.message" class="message">{{ n.message }}</div>
          <div class="date">{{ n.createdAt | myanmarDate:'short' }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="backdrop" *ngIf="open" (click)="close()"></div>
</div>
